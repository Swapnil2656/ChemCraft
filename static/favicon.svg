<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="beakerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Dark background circle -->
  <circle cx="16" cy="16" r="15" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  
  <!-- Beaker outline -->
  <path d="M10 8 L10 14 L7 22 L25 22 L22 14 L22 8 Z" 
        fill="none" 
        stroke="url(#beakerGradient)" 
        stroke-width="2" 
        stroke-linejoin="round"/>
  
  <!-- Liquid inside beaker -->
  <path d="M10.5 14.5 L8 21 L24 21 L21.5 14.5 Z" 
        fill="url(#liquidGradient)" 
        opacity="0.7"/>
  
  <!-- Bubbles -->
  <circle cx="13" cy="18" r="1" fill="#7dd3fc" opacity="0.8"/>
  <circle cx="16" cy="16" r="0.8" fill="#a5f3fc" opacity="0.9"/>
  <circle cx="19" cy="19" r="0.6" fill="#67e8f9" opacity="0.7"/>
  
  <!-- Beaker rim -->
  <line x1="10" y1="8" x2="22" y2="8" 
        stroke="url(#beakerGradient)" 
        stroke-width="2" 
        stroke-linecap="round"/>
  
  <!-- Chemical formula "CC" for ChemCraft -->
  <text x="16" y="28" 
        font-family="Arial, sans-serif" 
        font-size="6" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#64748b">CC</text>
</svg>
